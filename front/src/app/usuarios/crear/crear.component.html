<p-messages></p-messages>

<div class="crear-usuario-container">
  <h2>Registrar Estudiante</h2>
  <form (ngSubmit)="crearUsuario()" class="usuario-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">ContraseÃ±a:</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Crear</button>
  </form>
</div>
