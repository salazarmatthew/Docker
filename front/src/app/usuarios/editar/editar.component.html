<!-- src/app/usuarios/editar-usuario/editar-usuario.component.html -->
<div class="editar-usuario-container">
    <h2>Editar Estudiante</h2>
    <form (ngSubmit)="editarUsuario()" class="usuario-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
